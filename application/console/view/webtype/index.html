{extend name="template/index" /}
{block name="content"}
 <div class="panel panel-default">
         <div class="panel-heading" style="border-bottom:none;">
              <div>
              <a class="btn btn-primary" href="{:url('Webtype/create')}" style="float:right;">添加</a> 
              </div>
             <h4 class="panel-title">{:$mate_operate}</h4>
        </div>
        <div class="panel-body">
          
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="table1">
              <thead>
                 <tr>
<th>排序</th>
<th>名称</th>
                 </tr>
              </thead>
              <tbody>
                    {volist name="list" id="vo"}
                            <tr>
<td>{$vo.orderid}</td>
<td>{$vo.title|renew_field=$vo.id,'title'}</td>

                            </tr>
                    {/volist}
              </tbody>
           </table>
          </div><!-- table-responsive -->
        </div>
     </div>
  </div><!-- rightpanel -->

{/block}
{block name="script"}
<script>
  jQuery(document).ready(function() { 
    "use strict";
    jQuery('#table1').DataTable({
      responsive: true,
      "stateSave": true,
      "language": {
        "lengthMenu": "每页 _MENU_ 条记录<font id='loader' style='margin-left:50px;'></font>",
        "zeroRecords": "<div style='font-size:24px;margin:30px;'>没有找到记录</div>",
        "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
        "infoEmpty": "无记录",
        "infoFiltered": "(从 _MAX_ 条记录过滤)",
        "sSearch": "搜索",
        "paginate": {
          "previous": "上一页",
          "next": "下一页"
        }
      },
  });
     // Select2
    jQuery('select').select2({
        minimumResultsForSearch: -1
    });
    
  });
</script>
{/block}
