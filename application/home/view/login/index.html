<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{:get_conf('web_name')}</title>
  <meta name="description" content="{:get_conf('web_description')}" />
  <meta name="author" content="{:get_conf('web_author')}" />
  <link rel="stylesheet" href="__HOME__/css/amazeui.css" />
  <link rel="stylesheet" href="__HOME__/css/common.min.css" />
  <link rel="stylesheet" href="__HOME__/css/other.min.css" />
</head>
<body class="register-container">
  <div class="layout">
    <!--===========layout-header================-->
    {include file="public:top" /}
    <!--===========layout-container================-->
    <div class="register-box">
      <form action="" method="post" class="am-form" data-am-validator>
        <fieldset>
          <legend>账号登录<p class="register-info">使用手机登录，但是仔细核对后，填入正确信息。</p></legend>

          <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-name-2" class="register-name">账号</label>
              </div>
              <div class="am-u-md-10">
                <input type="text" name="username" placeholder="请输入手机号" pattern="^1(3[0-9]|4[57]|5[0-35-9]|7[0135678]|8[0-9])\d{8}$" required/>
              </div>
            </div>
          </div>

          <div class="am-form-group">
            <div class="am-g">
              <div class="am-u-md-2 am-padding-0 am-text-right">
                <label for="doc-vld-pwd-1" class="register-pwd">密码</label>
              </div>
              <div class="am-u-md-10">
                <input type="password" name="password" placeholder="6位数字的密码" pattern="^\d{6}$" required/>
              </div>
            </div>
          </div>

          <div class="am-g">
            <div class="am-u-md-10">
              <button class="am-btn am-btn-secondary" type="submit">登录</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

   </div> 


  <script src="__HOME__/js/jquery-2.1.0.js" charset="utf-8"></script>
  <script src="__HOME__/js/amazeui.js" charset="utf-8"></script>

</body>

</html>
